{% extends 'module/sm_base.html' %}
{% block title %}회원가입{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>회원가입</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data" class="py-3">
        {% csrf_token %}
    
        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">이름</label>
            <input type="text" id="member_name" name="member_name" required><br>
        </div>
        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">생년월일</label>
            <input type="text" id="member_birthday" name="member_birthday" required><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">학번</label>
            <input type="text" id="member_studentNumber" name="member_studentNumber" required><br>
        </div>
            
        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">아이디</label>
            <input type="text" id="member_id" name="member_id" required><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">비밀번호</label>
            <input type="password" id="member_password" name="member_password" required><br>
        </div>
    
        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">제1전공</label>
            <input type="text" id="member_major_1" name="member_major_1" required><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">제2전공</label>
            <input type="text" id="member_major_2" name="member_major_2" ><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">해쉬</label>
            <input type="text" id="member_hash" name="member_hash"><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label class="min-w-[120px] font-semibold">공개 여부</label>
            <label for="member_open" class="mr-1">공개 </label>
            <input type="checkbox" id="member_open" name="member_open" class="shadow-none w-[15px] h-[15px]"><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label for="prof_image" class="min-w-[120px] font-semibold">프로필 사진</label>
            <input type="file" id="prof_image" name="prof_image" class="shadow-none border-none rounded-none" ><br>
        </div>

        <div class="mb-2 mr-3  flex items-center">
            <label for="back_image" class="min-w-[120px] font-semibold">배경 사진</label>
            <input type="file" id="back_image" name="back_image" class="shadow-none border-none rounded-none"><br>
        </div>


        
        <button type="submit" class="bg-[#FF176A] text-white px-3 rounded mt-4 block">가입하기</button>
    </form>
</body>
</html>

{% endblock %}
