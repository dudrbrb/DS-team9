{% extends 'module/base.html' %}
{% block title %}마이페이지{% endblock %}

{% block content %}

<!-- <div class="text-center"><p>{{Member.member_name}}</p></div> -->

<!-- templates/users/profile.html -->

<!DOCTYPE html>
<html>
<head>
    <title>마이페이지</title>
    <style>
        .image-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 30vh; /* 100% viewport height, 조절 가능 */
        }
    
        .rounded-image {
          border-radius: 50%;
          width: 150px; /* 이미지의 크기에 맞게 조절하세요 */
          height: 150px; /* 이미지의 크기에 맞게 조절하세요 */
        }
      </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="image-container">
            <img src="{{ member.prof_image.url }}" alt="{{ member.member_name }}" class="rounded-image">
        </div>

        <div class = "text-center">
            <!-- <label for="id_prof_image">프로필 이미지:</label> -->
            <label for="id_back_image">배경 이미지:</label>
            <input type="file" id="id_back_image" name="back_image"><br>

            <label for="id_member_name">이름:</label>
            <input type="text" id="id_member_name" name="member_name" required value="{{ member.member_name }}"><br>
        
            <label for="id_member_id">아이디:</label>
            <input type="text" id="id_member_id" name="member_id" required value="{{ member.member_id }}"><br>
        
            <label for="id_member_password">비밀번호:</label>
            <input type="password" id="id_member_password" name="member_password" required value="{{ member.member_password }}"><br>
        
            <label for="id_member_birthday">생년월일:</label>
            <input type="text" id="id_member_birthday" name="member_birthday" required value="{{ member.member_birthday }}"><br>
        
            <label for="id_member_studentNumber">학번:</label>
            <input type="text" id="id_member_studentNumber" name="member_studentNumber" required value="{{ member.member_studentNumber }}"><br>
        
            <label for="id_member_major_1">제1전공:</label>
            <input type="text" id="id_member_major_1" name="member_major_1" required value="{{ member.member_major_1 }}"><br>
        
            <label for="id_member_major_2">제2전공:</label>
            <input type="text" id="id_member_major_2" name="member_major_2" required value="{{ member.id_member_major_2 }}"><br>
        
            <label for="id_member_hash">취향 해시 목록:</label>
            <input type="text" id="id_member_hash" name="member_hash"><br>
        
            <label for="id_member_open">프로필을 공개합니다</label>
            <input type="checkbox" id="id_member_open" name="member_open"><br>
        
            <button type="submit">수정하기</button>
            <button type="submit">탈퇴하기</button>
        </div>
    </form>
</body>
</html>


{% endblock %}
